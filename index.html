<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnmaskFiles - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #D7CEC7;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 20px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      font-family: 'Playfair Display', serif;
    }

    p {
      font-size: 1.2rem;
      color: #eee;
      margin-bottom: 40px;
    }

    .subscribe input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 280px;
      max-width: 80%;
    }

    .subscribe button {
      padding: 12px 20px;
      background-color: #76323F;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.85rem;
      color: #ccc;
      z-index: 1;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .logo { font-size: 2rem; }
      .subscribe button, .subscribe input {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="content">
  <div class="logo">UnmaskFiles</div>
  <h1>Coming Soon</h1>
  <p>Truth is being prepared behind the curtain...</p>

  <div class="subscribe">
    <input type="email" placeholder="Enter your email..." />
    <button onclick="alert('Thanks for subscribing!')">Notify Me</button>
  </div>
</div>

<footer>
  &copy; 2025 UnmaskFiles. Truth Has No Owner.
</footer>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particlesArray = [];
  const colors = ["#76323F", "#C09F80", "#fff", "#D7CEC7"];

  for (let i = 0; i < 100; i++) {
    particlesArray.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 3 + 1,
      speedX: Math.random() * 1 - 0.5,
      speedY: Math.random() * 1 - 0.5,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });

    requestAnimationFrame(animateParticles);
  }

  animateParticles();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
